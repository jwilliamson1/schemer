<p style="margin-bottom: 0in; line-height: 100%">The third computes
the sum of a sequence of terms in the series</p>
<p style="margin-bottom: 0in; line-height: 100%">11&sdot;3+15&sdot;7+19&sdot;11+&hellip;,</p>
<p style="margin-bottom: 0in; line-height: 100%">11&sdot;3+15&sdot;7+19&sdot;11+&hellip;,</p>
<p style="margin-bottom: 0in; line-height: 100%">which converges to
&pi;/8&pi;/8 (very slowly):49</p>
<p style="margin-bottom: 0in; line-height: 100%"><br>
</p>
<p style="margin-bottom: 0in; line-height: 100%">(define (pi-sum a b)</p>
<p style="margin-bottom: 0in; line-height: 100%">  (if (&gt; a b)</p>
<p style="margin-bottom: 0in; line-height: 100%">      0</p>
<p style="margin-bottom: 0in; line-height: 100%">      (+ (/ 1.0 (* a
(+ a 2))) 
</p>
<p style="margin-bottom: 0in; line-height: 100%">         (pi-sum (+
a 4) b))))</p>
